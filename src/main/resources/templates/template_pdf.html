<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobante de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        .company-info {
            text-align: right;
        }
        .company-info h2 {
            margin: 0;
            font-size: 24px;
        }
        .date {
            text-align: right;
            margin: 20px 0;
            padding-right: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .signature {
            text-align: right;
            padding-right: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<header>
    <img src="https://campusvirtualperu.com/wp-content/uploads/2023/11/logo_cibertec_fondo_blanco_low.jpg" alt="Company Logo" width="150">
    <div class="company-info">
        <h2>Lista de Productos</h2>
    </div>
</header>

<div class="date">
    <p th:text="${#dates.format(new java.util.Date(), 'dd/MM/yyyy')}">04/07/2024</p>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre Producto</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Categoria</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prod : ${listaProducto}">
        <td th:text="${prod.idProducto}">123</td>
        <td th:text="${prod.nomProd}">Producto A</td>
        <td th:text="'S/' + ${prod.precio}">S/100.00</td>
        <td th:text="${prod.precio}">Producto A</td>
        <td th:text="${prod.idCategoria.nomCat}">Producto A</td>
    </tr>
    </tbody>
</table>

<div class="signature">
    <p>Reporte generado por: <span th:text="${nombre}">L</span></p>
</div>

</body>
</html>
